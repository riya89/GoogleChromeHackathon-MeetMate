<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MeetMate</title>
    <style>
      #gallery img {
        width: 160px;
        margin: 6px;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s;
      }
      #gallery img:hover {
        transform: scale(1.05);
      }

      #modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
      }

      #modal img {
        max-width: 90%;
        max-height: 70%;
        border-radius: 10px;
      }

      #modal p {
        color: white;
        max-width: 80%;
        margin-top: 12px;
        font-size: 16px;
        line-height: 1.4;
        white-space: pre-wrap;
      }

      #closeModal {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 28px;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>ðŸ§  MeetMate - AI Meeting Assistant</h2>

    <section id="feature1">
      <h3>Feature 1: Extract Actionable Items</h3>
      <textarea
        id="notes"
        rows="4"
        placeholder="Paste or type your meeting notes here..."
      ></textarea>
      <br />
      <button id="extractBtn">Extract Actionable Items</button>
      <div id="output" style="white-space: pre-wrap; margin-top: 8px;"></div>
    </section>

    <hr />

    <section id="feature2">
      <h3>Feature 2: Meeting Screenshot Analyzer</h3>
      <button id="captureBtn">ðŸ“¸ Capture Screenshot</button>
      <div id="gallery" style="margin-top: 10px;"></div>
    </section>

    <p id="status" style="margin-top: 10px;"></p>

    <div id="modal">
      <span id="closeModal">&times;</span>
      <img id="modalImage" />
      <p id="modalAnalysis">Loading analysis...</p>
    </div>

    <script type="module" src="sidepanel.js"></script>
  </body>
</html>
