<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeetMate - AI Meeting Co-Pilot</title>
    <link rel="stylesheet" href="sidepanel.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1>🧠 MeetMate</h1>
      <p class="tagline">AI Meeting Co-Pilot</p>
    </header>

    <!-- Status Bar -->
    <div id="status" class="status-bar">Initializing AI...</div>

    <!-- Tab Navigation -->
    <nav class="tab-nav">
      <button id="tabNotes" class="tab-btn active">📝 Notes</button>
      <button id="tabScreenshots" class="tab-btn">📸 Captures</button>
      <button id="tabSummary" class="tab-btn">📋 Summary</button>
    </nav>

    <!-- Tab Content -->
    <div class="tab-content">
      <!-- Notes Tab -->
      <section id="contentNotes" class="tab-panel active">
        <h3>Meeting Notes</h3>
        <textarea
          id="notes"
          rows="6"
          placeholder="Type your meeting notes here... AI will automatically detect action items!"
        ></textarea>
        <button id="extractBtn" class="btn btn-primary">
          🤖 Extract Action Items
        </button>
        <div id="output" class="output-box"></div>
      </section>

      <!-- Screenshots Tab -->
      <section id="contentScreenshots" class="tab-panel">
        <h3>Captured Slides</h3>
        <button id="captureBtn" class="btn btn-primary">
          📸 Capture Screenshot
        </button>
        <p class="hint">Click thumbnails to view AI analysis</p>
        <div id="gallery" class="gallery"></div>
      </section>

      <!-- Summary Tab -->
      <section id="contentSummary" class="tab-panel">
        <h3>Meeting Summary</h3>
        <p class="hint">
          Generate a comprehensive summary of your notes and captured slides
        </p>
        <button id="generateSummaryBtn" class="btn btn-primary">
          ✨ Generate Summary
        </button>
        <div id="summaryOutput" class="output-box"></div>
        <button id="emailDraftBtn" class="btn btn-secondary" style="display: none;">
          📧 Draft Follow-up Email
        </button>
        <div id="emailOutput" class="output-box"></div>
      </section>
    </div>

    <!-- Modal for Screenshot Analysis -->
    <div id="modal" class="modal">
      <span id="closeModal" class="modal-close">&times;</span>
      <img id="modalImage" class="modal-image" alt="Screenshot" />
      <div id="modalAnalysis" class="modal-analysis">Loading analysis...</div>
    </div>

    <script type="module" src="sidepanel.js"></script>
  </body>
</html>
